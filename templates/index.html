<html>
  <head>
    <title> Todo App </title>
    <style>
        .hidden {
          display: none;
        }
        ul {
          list-style: none;
          padding: 0;
          margin: 0;
          width: 200px;
        }
        li button {
          -webkit-appearance: none;
          border: none;
          outline: none;
          color: red;
          float: right;
          cursor: pointer;
          font-size: 20px;
        }
        li {
          clear: both;
          padding-bottom: 5px;
        }
    </style>
  </head>
  <body>
    <form id='form'>
      <input type = 'text' name='description' id='description' />
      <input type='submit' value='Create' />
    </form>
    <div id='error' class='hidden'> Something Went Wrong </div>
    <ul id="todos">
      {% for d in data %}
        <li> <input class="check-completed" type="checkbox" data-id="{{d.id}}" {% if d.completed %} checked {% endif %} />
          {{d.description}}
          <button class="delete-clicked" data-id="{{d.id}}">&cross;</button>
        </li>
        {% endfor %}
    </ul>

    <script>
    //This is for Updating the checkboxes
      const checkboxes = document.querySelectorAll('.check-completed');
      for(let i = 0; i < checkboxes.length; i++) {
        const checkbox = checkboxes[i];
        checkbox.onchange = function(e) {
          const newCompleted = e.target.checked;
          const todoId = e.target.dataset['id'];

          fetch('/todos/' + todoId + '/set-completed', {
            method: 'POST',
            body: JSON.stringify({
              'completed': newCompleted
            }),
            headers: {
              'Content-Type': 'application/json'
            }
          })
          .then(function() {
            document.getElementById('error').className = 'hidden';
          })
          .catch(function() {
            document.getElementById('error').className = '';
          })
        }
      }
      const descInput = document.getElementById('description');
      
      //This is for creating a new
      document.getElementById('form').onsubmit=function(e) {
        e.preventDefault();
        const desc = descInput.value;
        descInput.value = '';
        fetch('/todos/create', {
          method: 'POST',
          body: JSON.stringify({
            'description': desc,
          }),
          headers: {
            'Content-Type': 'application/json'
          }
        })
        .then(function(response) {
          return response.json();
        })
        .then(jsonResponse => {
          const li = document.createElement('li');
          const checkbox = document.createElement('input');
          checkbox.className = 'check-completed';
          checkbox.type = 'checkbox';
          checkbox.setAttribute('data-id', jsonResponse.id);
          li.appendChild(checkbox);

          const text = document.createTextNode(' ' + jsonResponse.description);
          li.appendChild(text);

          document.getElementById('todos').appendChild(li);
          document.getElementById('error').className = 'hidden';
        })
        .catch(function() {
          document.getElementById('error').className = '';
        })
      }
    </script>
  </body>
</html>
